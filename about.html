<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>About</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
        <link href='https://css.gg/copy.css' rel='stylesheet'>
    </head>

    <body>
        <div class="background">
            <div class="body-container">
                <div class="hero">
                    <div class="header">
                        <div class="header-links">
                                <a class="a-header" href="./index.html">Home</a>
                                <a class="a-header" href="./about.html">About</a>
                                <a class="a-header" href="./index.html#img-panel">Work</a>
                                <a class="a-header" href="./document/resume.pdf" target="_blank">Resum√©</a>
                        </div>
                    </div>
                </div>
                <div class="main">
                    <div class="main-title">
                        <h1>About Me</h1>
                    </div>
                    <div class="about-nav">
                        <div class="about-card" onclick="currentSlide(1)">
                            <div class="about-card-text"><h2>Where I'm From</h2></div>
                            <img class="about-img" src="./img/canada-flag-circle.png" alt="flag of canada">
                        </div>
                        <div class="about-card" onclick="currentSlide(2)">
                            <div class="about-card-text"><h2>Hobbies & Interests</h2></div>
                            <img class="about-img" src="./img/hobbies-icon.png" alt="various hobbies">
                        </div>
                        <div class="about-card" onclick="currentSlide(3)">
                            <div class="about-card-text"><h2>My Life Now</h2></div>
                            <img class="about-img" src="./img/flag-of-japan.png" alt="flag of japan">
                        </div>
                    </div>
                    <div class="slideshow-container">
                        <div class="mySlides fade">                       
                            <div class="about-text">Caption Text 1</div>
                        </div>
                      
                        <div class="mySlides fade">                       
                            <div class="about-text">Caption Text 2</div>
                        </div>
                      
                        <div class="mySlides fade">                       
                            <div class="about-text">Caption Text 3</div>
                        </div>
                      </div>
                </div>
                <div class="footer">
                    Created by Gavin Sutton
                </div>
            </div>
        </div>
    </body>

    <script>
    document.querySelectorAll('.a-header').forEach
    (link => {
        if(link.href === window.location.href){
            link.setAttribute('aria-current', 'page')
        }
    })

    // Default slide shown is 1
    let slideIndex = 1;
    showSlides(slideIndex);


    // Thumbnail image controls
    function currentSlide(n) {
        showSlides(slideIndex = n);
}

    function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        let cards = document.getElementsByClassName("about-card");
        if (n > slides.length) {slideIndex = 1}    
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";  
        }
        for (i = 0; i < cards.length; i++) {
            cards[i].className = cards[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";  
        cards[slideIndex-1].className += " active";
}
    </script>
</html>
